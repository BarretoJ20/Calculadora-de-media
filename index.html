<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@200&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Imersão Dev Alura | Day 1</title>
  </head>
  <body>
    <img class="image" src="/assets/illustration.svg" alt="illustration" />
    <div class="container">
      <h1 class="title">Calculadora de média</h1>
      <p class="subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>

      <div class="inputs">
        <input id="n1" type="number" placeholder="Nota 1" />
        <input id="n2" type="number" placeholder="Nota 2" />

        <button
          class="calc"
          value="Calcular"
          onclick="notaFinal()"
          type="submit"
        >
          Calcular
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
